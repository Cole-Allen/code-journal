<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/newEntry.css">
  <link rel="stylesheet" href="css/entries.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/mediaQ.css">
</head>
<body>
  <header>
    <div class="top container row">
      <h2 class="head-title">Code Journal</h2>
      <div class="navbar">
        <a data-view="entries" class="tab entries-button">Entries</a>
      </div>
    </div>


  </header>
  <main>
    <div data-view="entries" class="data-view container">
      <div class="column-full title row">
        <div class="entries-title">
          <h1>Entries</h1>
          <label for="sort-by">
            Sort by:
          </label>
          <select name="sort-by" id="sort-by" class="sort-by">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>

        <a data-view="entry-form" class="newButton tab">NEW</a>
      </div>
      <ul class="entries-container">
      </ul>
    </div>

    <div data-view="entry-form" class="data-view container row hidden" >
      <form id="entry-form" method="POST" class="form row column-full">
        <h1 class="column-full">New Entry</h1>
        <div class="column-half">
          <img id="img" src="images/placeholder-image-square.jpg" alt="Empty Image">
        </div>
        <div class="title-photo-input column-half row">
          <label for="title" class="column-full label">
            Title
          </label>
          <input type="text" id="title" name="title" class="column-full entry-title" required>


          <label for="photoURL" class="column-full label">
            Photo URL
          </label>
          <input type="url" id="photoURL" name="photoURL" class="column-full photoURL" required>

        </div>

        <div class="row column-full">
          <label for="notes" class="column-full label">
            Notes
          </label>
          <textarea type="text" size="text" id="notes" name="notes" class="column-full notes" rows="7" required></textarea>

        </div>

        <div class="button-container save column-full row">
          <button class="delete-button hidden" id="delete-button">Delete Entry</button>
          <button class="save-button" id="save-button" type="submit" value="SAVE">SAVE</button>

        </div>

      </form>
      <div class="modal hidden">
        <div class="modal-box">
          <h3>Are you sure you want to delete this entry?</h3>
          <div class="modal-buttons">
            <button class="modal-cancel">CANCEL</button>
            <button class="modal-confirm">CONFIRM</button>
          </div>
        </div>

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
