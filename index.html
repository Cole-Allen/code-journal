<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="top container">
      <h3 class="column-full">Code Journal</h3>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="container row" >
      <form id="entry-form" method="POST" class="form row column-full">
        <h1 class="column-full">New Entry</h1>
        <div class="column-half">
          <img id="img" src="images/placeholder-image-square.jpg" alt="Empty Image">
        </div>
        <div class="title-photo-input column-half row">
          <label for="title" class="column-full label">
            Title
          </label>
          <input type="text" id="title" name="title" class="column-full" required>


          <label for="photoURL" class="column-full label">
            Photo URL
          </label>
          <input type="url" id="photoURL" name="photoURL" class="column-full" required>

        </div>

        <div class="row column-full">
          <label for="notes" class="column-full label">
            Notes
          </label>
          <input type="text" id="notes" name="notes" class="column-full notes" required>

        </div>

        <div class="save column-full row">
          <input class="save-button" id="save-button" type="submit" value="SAVE">
        </div>

      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
